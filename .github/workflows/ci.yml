name: CI - Phase 1 (Static Analysis)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  static-analysis:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: 1. Verify Formatting (Prettier)
        run: npm run format:check

      - name: 2. Run Linter (ESLint)
        run: npm run lint

      - name: 3. Type Check (TSC)
        run: npm run type-check

      - name: Secret Scanner
        uses: trufflesecurity/trufflehog@main
        with:
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  unit-tests:
    name: Unit Testing
    runs-on: ubuntu-latest
    needs: static-analysis
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: 4. Settlement Service Test (Jest)
        run: npm test tests/settlement.service.test.ts

  auth-lifecycle-test:
    name: Auth Integration (Create/Delete)
    runs-on: ubuntu-latest
    needs: static-analysis
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      ANON_KEY: ${{ secrets.ANON_KEY }}
      SERVICE_ROLE_KEY: ${{ secrets.SERVICE_ROLE_KEY }}
      PORT: 3000
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: 5. Auth Lifecycle Test (Jest)
        run: npm test tests/auth.service.test.ts

  itinerary-integration-test:
    name: Itinerary Full-Flow Integration
    runs-on: ubuntu-latest
    needs: static-analysis
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      ANON_KEY: ${{ secrets.ANON_KEY }}
      SERVICE_ROLE_KEY: ${{ secrets.SERVICE_ROLE_KEY }}
      PORT: 3000
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: 6. Run Itinerary Mega-Flow Test
        run: npm test tests/transport_lodge_itinerary.service.test.ts

  itinerary-reorder-test:
    name: Itinerary reorder
    runs-on: ubuntu-latest
    needs: static-analysis
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      ANON_KEY: ${{ secrets.ANON_KEY }}
      SERVICE_ROLE_KEY: ${{ secrets.SERVICE_ROLE_KEY }}
      PORT: 3000
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: 6. Run Itinerary Mega-Flow Test
        run: npm test tests/destination_stops.test.ts

  invite-test:
    name: Itinerary reorder
    runs-on: ubuntu-latest
    needs: static-analysis
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      ANON_KEY: ${{ secrets.ANON_KEY }}
      SERVICE_ROLE_KEY: ${{ secrets.SERVICE_ROLE_KEY }}
      PORT: 3000
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: 6. Run Itinerary Mega-Flow Test
        run: npm test tests/invites.test.ts
